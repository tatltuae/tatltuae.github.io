---
layout: portfolio_jing
---

 <div>
    <ul class="portfolio-list">
{% for post in site.categories['portfolio'] %}
     	<li class="portfolio-item" style="background-image:url({{ post.cover }});background-size: 100%">
     		<!--- <a href="{{ post.url | prepend: site.baseurl }}"><img class="portfolio-cover" src="{{ post.cover }}"></a>  -->
 			<div id="portfolio-btn"><button class="portfolio-btn"><a href="{{ post.url | prepend: site.baseurl }}">Go to the {{ post.title }}  |  {{ post.type }} </a></button></div>
      	</li>
{% endfor %}
	 </ul>
  </div>
