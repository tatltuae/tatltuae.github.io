<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header_portfolio.html %}

    <div class="page-content">
      <div class="wrapper">
        <ul class="portfolio-list">
    {% for post in site.categories['portfolio'] %}
	     	<li class="post-item">
	         	<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
	          	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	          	<a href="{{ post.url | prepend: site.baseurl }}"><img class="portfolio-cover" src="{{ post.cover }}"></a>
	          	<p class="post-abstract"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.abstract }}</a></p>
	      	</li>
    {% endfor %}
 		 </ul>
      </div>
    </div>

  </body>

</html>
